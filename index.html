<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

<body class="disFlexColumnCenter" onload="renderCard()">
  <h1>Quiz über faszinierende Fakten</h1>

      <a class="btn btn-primary nextQuestion displayNone" onclick="nextCard()">Nächste Frage</a>
    </div>
    
    <div class="perceBar">
      <div class="inner disFlexColumnCenter"><p></p></div>
    </div>
  </div >

  <div class="resultsScreen displayNone"></div>
